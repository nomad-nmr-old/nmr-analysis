<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UI Tool</title>
    {{ bokeh_css }}
    {{ bokeh_js }}
    <style>
        {% include 'style.css' %}
    </style>

    <script type="text/javascript">
        window.addEventListener('message', function(e) {
            if ('id' in e.data) {
                var spectrumId = parseInt(e.data.id);

                var button = Bokeh.documents[0].get_model_by_id('myButton');
                button.data = {
                    'id': spectrumId
                };
                button.clicks++;
            }
        });
    </script>
  </head>
  <body>
    <div class="content">
      {{ plot_div|indent(8) }}
    </div>
      {{ plot_script|indent(8) }}
  </body>
</html>
